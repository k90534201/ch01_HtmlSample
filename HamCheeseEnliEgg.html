<div>
  <table width="300" border="3">
    <caption>
    火腿乳酪恩利蛋
    </caption>
    <tr>
      <th>號碼</th>
      <th>材料</th>
      <th>重量 </th>
    </tr>
    <tr>
      <td>01</td>
      <td>雞蛋</td>
      <td>15顆</td>
    </tr>
    <tr>
      <td>02</td>
      <td>鮮奶油</td>
      <td>適量</td>
    </tr>
    <tr>
      <td>03</td>
      <td>鹽</td>
      <td>適量</td>
    </tr>
    <tr>
      <td>04</td>
      <td>白胡椒</td>
      <td>適量</td>
    </tr>
    <tr>
      <td>05</td>
      <td>火腿</td>
      <td>2片</td>
    </tr>
    <tr>

      <td>4片</td>
    </tr>
  </table>

<ol>
  <li>起司、火腿各一切二，再切絲備用。 </li>
  <li>雞蛋大入盆中，加入鹽、白胡椒及鮮奶油攪拌均勻，再過濾備用。 </li>
  <li>小白鐵鍋加熱，放1匙油，待油熱，搖4湯匙的蛋液，攪拌至稍凝固，</li>放入起司絲、火腿絲，用鍋鏟包、摺、捲方式，捲成橄欖形狀即可盛盤。</li>
</ol>
